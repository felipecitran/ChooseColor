<!-- contact.html -->
<section data-wow-delay="0.4s" data-wow-duration="1s" class="wow fadeInUp jumbotron text-center">
	<div class="container">
		<h3>{{title}}</h3>
	</div>
</section>
<section>
	<article data-wow-delay="0.5s" data-wow-duration="1s" class="wow fadeInUp ">
		<div class="container">
			<h4>Esse é apenas um teste de validação de campos com Bootstrap.</h4>
			<form method="post">
				<div class="row">
					<div class=" form-group col-md-6">
						<label for="Name">Nome</label>
						<input tabindex="1" type="text" name="name" required="required" class="form-control input-lg" placeholder="Digite aqui...">
					</div>
					<div class="form-group col-md-6">
						<label for="institution">Instituição</label>
						<input tabindex="2" type="text" required="required" name="institution" class="form-control input-lg" placeholder="Digite aqui...">
					</div>				
					<div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input tabindex="4" type="email" name="email" required="required" class="form-control input-lg" placeholder="Digite aqui...">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Telefone</label>
                        <input tabindex="5" type="number" name="phone" required="required" class="form-control input-lg" placeholder="Digite aqui...">
                    </div>
					<div class="form-group col-md-12">
                        <label for="message">Mensagem</label>
                        <textarea tabindex="7" rows="5" name="message" required="required" class="form-control input-lg" placeholder="Digite aqui..."></textarea>
                    </div>
					<div class="form-group col-md-12 text-right">
						<input tabindex="9" type="submit" value="Enviar" class="btn btn-success" />
					</div> 
				</div>
			</form>
		</div>
	</article>
</section>
